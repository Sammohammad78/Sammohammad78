<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 180">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    
    <linearGradient id="revitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0696D7"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
    
    <linearGradient id="dynamoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7B500"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
    
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>

    <linearGradient id="validateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A651"/>
      <stop offset="100%" style="stop-color:#00FF88"/>
    </linearGradient>

    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8957e5"/>
      <stop offset="100%" style="stop-color:#D63AFF"/>
    </linearGradient>

    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0696D7"/>
      <stop offset="25%" style="stop-color:#F7B500"/>
      <stop offset="50%" style="stop-color:#3776AB"/>
      <stop offset="75%" style="stop-color:#00A651"/>
      <stop offset="100%" style="stop-color:#8957e5"/>
    </linearGradient>

    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="180" fill="url(#bg2)"/>

  <!-- Connection line base -->
  <line x1="130" y1="90" x2="870" y2="90" stroke="#21262d" stroke-width="3"/>
  
  <!-- Animated connection line -->
  <line x1="130" y1="90" x2="870" y2="90" stroke="url(#lineGrad)" stroke-width="3" stroke-dasharray="740" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="740" to="0" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Animated data packets -->
  <g filter="url(#glow2)">
    <circle r="6" fill="#0696D7">
      <animate attributeName="cx" values="130;870" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="90;90" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="6" fill="#F7B500">
      <animate attributeName="cx" values="130;870" dur="4s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="cy" values="90;90" dur="4s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle r="6" fill="#00A651">
      <animate attributeName="cx" values="130;870" dur="4s" repeatCount="indefinite" begin="1.6s"/>
      <animate attributeName="cy" values="90;90" dur="4s" repeatCount="indefinite" begin="1.6s"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite" begin="1.6s"/>
    </circle>
  </g>

  <!-- Stage 1: REVIT -->
  <g transform="translate(40, 25)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#161b22" stroke="url(#revitGrad)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Revit Logo -->
    <rect x="30" y="20" width="40" height="40" rx="6" fill="url(#revitGrad)" opacity="0.2"/>
    <text x="50" y="50" text-anchor="middle" fill="#0696D7" font-family="Arial Black, sans-serif" font-size="22" font-weight="900">R</text>
    <text x="50" y="85" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">REVIT</text>
    <text x="50" y="105" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="9">Model Source</text>
    <!-- Status dot -->
    <circle cx="85" cy="15" r="5" fill="#0696D7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Stage 2: DYNAMO -->
  <g transform="translate(225, 25)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#161b22" stroke="url(#dynamoGrad)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <!-- Dynamo nodes -->
    <circle cx="35" cy="40" r="12" fill="url(#dynamoGrad)" opacity="0.2" stroke="#F7B500" stroke-width="2"/>
    <circle cx="65" cy="40" r="12" fill="url(#dynamoGrad)" opacity="0.2" stroke="#F7B500" stroke-width="2"/>
    <line x1="47" y1="40" x2="53" y2="40" stroke="#F7B500" stroke-width="2"/>
    <text x="50" y="85" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">DYNAMO</text>
    <text x="50" y="105" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="9">Graph Logic</text>
    <circle cx="85" cy="15" r="5" fill="#F7B500">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
  </g>

  <!-- Stage 3: PYTHON -->
  <g transform="translate(410, 25)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#161b22" stroke="url(#pythonGrad)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <!-- Python logo simplified -->
    <rect x="25" y="15" width="50" height="50" rx="8" fill="url(#pythonGrad)" opacity="0.15"/>
    <text x="50" y="50" text-anchor="middle" fill="#3776AB" font-family="Arial, sans-serif" font-size="28">üêç</text>
    <text x="50" y="85" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">PYTHON</text>
    <text x="50" y="105" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="9">Revit API</text>
    <circle cx="85" cy="15" r="5" fill="#3776AB">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>

  <!-- Stage 4: VALIDATE -->
  <g transform="translate(595, 25)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#161b22" stroke="url(#validateGrad)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <!-- Check icon -->
    <circle cx="50" cy="40" r="18" fill="url(#validateGrad)" opacity="0.15" stroke="#00A651" stroke-width="2"/>
    <path d="M 38 40 L 46 48 L 62 32" fill="none" stroke="#00A651" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="50" y="85" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">VALIDATE</text>
    <text x="50" y="105" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="9">Solibri + QA</text>
    <circle cx="85" cy="15" r="5" fill="#00A651">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>

  <!-- Stage 5: OUTPUT -->
  <g transform="translate(780, 25)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#161b22" stroke="url(#outputGrad)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="2s"/>
    </rect>
    <!-- Output icon -->
    <rect x="25" y="18" width="50" height="40" rx="4" fill="url(#outputGrad)" opacity="0.15" stroke="#8957e5" stroke-width="1.5"/>
    <line x1="35" y1="30" x2="65" y2="30" stroke="#8957e5" stroke-width="2"/>
    <line x1="35" y1="40" x2="60" y2="40" stroke="#8957e5" stroke-width="2"/>
    <line x1="35" y1="50" x2="55" y2="50" stroke="#8957e5" stroke-width="2"/>
    <text x="50" y="85" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">OUTPUT</text>
    <text x="50" y="105" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="9">BOM + Data</text>
    <circle cx="85" cy="15" r="5" fill="#8957e5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
  </g>

  <!-- Bottom label -->
  <text x="500" y="172" text-anchor="middle" fill="#484f58" font-family="JetBrains Mono, monospace" font-size="11">
    BIM AUTOMATION PIPELINE ‚Äî Model to Production
  </text>
</svg>
