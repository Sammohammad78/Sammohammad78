<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    
    <linearGradient id="blue2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A66C2"/>
      <stop offset="100%" style="stop-color:#00A0DC"/>
    </linearGradient>
    
    <linearGradient id="orange2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6D00"/>
      <stop offset="100%" style="stop-color:#F7B500"/>
    </linearGradient>
    
    <linearGradient id="green2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A651"/>
      <stop offset="100%" style="stop-color:#39D353"/>
    </linearGradient>

    <linearGradient id="purple2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8957e5"/>
      <stop offset="100%" style="stop-color:#bc8cff"/>
    </linearGradient>

    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg2)"/>

  <!-- Connection lines with animated dashes -->
  <g stroke="#30363d" stroke-width="2" fill="none">
    <!-- Line 1 to 2 -->
    <path d="M 155 100 H 215" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Line 2 to 3 -->
    <path d="M 335 100 H 395" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Line 3 to 4 -->
    <path d="M 515 100 H 575" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Line 4 to 5 -->
    <path d="M 695 100 H 755" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Animated data packets traveling along lines -->
  <g>
    <circle r="4" fill="#58a6ff" filter="url(#glow2)">
      <animate attributeName="cx" values="155;215" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;100" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#F7B500" filter="url(#glow2)">
      <animate attributeName="cx" values="335;395" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="cy" values="100;100" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle r="4" fill="#39D353" filter="url(#glow2)">
      <animate attributeName="cx" values="515;575" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="cy" values="100;100" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle r="4" fill="#bc8cff" filter="url(#glow2)">
      <animate attributeName="cx" values="695;755" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="cy" values="100;100" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>

  <!-- Stage 1: Revit -->
  <g transform="translate(35, 45)">
    <rect x="0" y="0" width="120" height="110" rx="8" fill="#161b22" stroke="url(#blue2)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Revit icon simplified -->
    <rect x="35" y="20" width="50" height="35" rx="3" fill="none" stroke="#0696D7" stroke-width="2"/>
    <text x="60" y="43" text-anchor="middle" fill="#0696D7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">R</text>
    <text x="60" y="75" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">REVIT</text>
    <text x="60" y="92" text-anchor="middle" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">Model</text>
  </g>

  <!-- Stage 2: Dynamo -->
  <g transform="translate(215, 45)">
    <rect x="0" y="0" width="120" height="110" rx="8" fill="#161b22" stroke="url(#orange2)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <!-- Dynamo nodes -->
    <circle cx="40" cy="35" r="12" fill="none" stroke="#F7B500" stroke-width="2"/>
    <circle cx="80" cy="35" r="12" fill="none" stroke="#F7B500" stroke-width="2"/>
    <line x1="52" y1="35" x2="68" y2="35" stroke="#F7B500" stroke-width="2"/>
    <text x="60" y="75" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">DYNAMO</text>
    <text x="60" y="92" text-anchor="middle" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">Automation</text>
  </g>

  <!-- Stage 3: Python -->
  <g transform="translate(395, 45)">
    <rect x="0" y="0" width="120" height="110" rx="8" fill="#161b22" stroke="url(#green2)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <!-- Python logo simplified -->
    <text x="60" y="42" text-anchor="middle" fill="#3776AB" font-family="Arial, sans-serif" font-size="28" font-weight="bold">üêç</text>
    <text x="60" y="75" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">PYTHON</text>
    <text x="60" y="92" text-anchor="middle" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">Logic</text>
  </g>

  <!-- Stage 4: Validation -->
  <g transform="translate(575, 45)">
    <rect x="0" y="0" width="120" height="110" rx="8" fill="#161b22" stroke="url(#purple2)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <!-- Checkmark -->
    <circle cx="60" cy="35" r="15" fill="none" stroke="#00A651" stroke-width="2"/>
    <path d="M 50 35 L 57 42 L 72 27" fill="none" stroke="#00A651" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="60" y="75" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">VALIDATE</text>
    <text x="60" y="92" text-anchor="middle" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">Solibri + QA</text>
  </g>

  <!-- Stage 5: Output -->
  <g transform="translate(755, 45)">
    <rect x="0" y="0" width="120" height="110" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="2s"/>
    </rect>
    <!-- Output icon -->
    <rect x="40" y="18" width="40" height="30" rx="2" fill="none" stroke="#58a6ff" stroke-width="1.5"/>
    <line x1="48" y1="28" x2="72" y2="28" stroke="#58a6ff" stroke-width="1.5"/>
    <line x1="48" y1="35" x2="68" y2="35" stroke="#58a6ff" stroke-width="1.5"/>
    <line x1="48" y1="42" x2="64" y2="42" stroke="#58a6ff" stroke-width="1.5"/>
    <text x="60" y="75" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">OUTPUT</text>
    <text x="60" y="92" text-anchor="middle" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">BOM + Data</text>
  </g>

  <!-- Bottom label -->
  <text x="450" y="185" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="11">
    BIM Automation Pipeline ‚Äî From Model to Production
  </text>
</svg>
