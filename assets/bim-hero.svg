<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A66C2"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6D00"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A651"/>
      <stop offset="100%" style="stop-color:#00FF88"/>
    </linearGradient>

    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8957e5"/>
      <stop offset="100%" style="stop-color:#D63AFF"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>

    <!-- Dot pattern -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#21262d"/>
    </pattern>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="320" fill="url(#bgGrad)"/>
  <rect width="1200" height="320" fill="url(#grid)" opacity="0.3"/>
  <rect width="1200" height="320" fill="url(#dots)" opacity="0.2"/>

  <!-- Animated background waves -->
  <g opacity="0.1">
    <path d="M 0 200 Q 300 150 600 200 T 1200 200 L 1200 320 L 0 320 Z" fill="url(#blueGrad)">
      <animate attributeName="d" 
        values="M 0 200 Q 300 150 600 200 T 1200 200 L 1200 320 L 0 320 Z;
                M 0 200 Q 300 250 600 200 T 1200 200 L 1200 320 L 0 320 Z;
                M 0 200 Q 300 150 600 200 T 1200 200 L 1200 320 L 0 320 Z"
        dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Left side: Animated building/prefab visualization -->
  <g transform="translate(60, 60)">
    <!-- Building frame -->
    <g stroke="#30363d" stroke-width="1" fill="none">
      <rect x="0" y="80" width="180" height="160" rx="4"/>
      <line x1="60" y1="80" x2="60" y2="240"/>
      <line x1="120" y1="80" x2="120" y2="240"/>
      <line x1="0" y1="160" x2="180" y2="160"/>
    </g>
    
    <!-- Animated module fills -->
    <rect x="2" y="82" width="56" height="76" fill="url(#blueGrad)" opacity="0" rx="2">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="0s"/>
    </rect>
    <rect x="62" y="82" width="56" height="76" fill="url(#orangeGrad)" opacity="0" rx="2">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="122" y="82" width="56" height="76" fill="url(#greenGrad)" opacity="0" rx="2">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="2" y="162" width="56" height="76" fill="url(#purpleGrad)" opacity="0" rx="2">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <rect x="62" y="162" width="56" height="76" fill="url(#blueGrad)" opacity="0" rx="2">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="2s"/>
    </rect>
    <rect x="122" y="162" width="56" height="76" fill="url(#orangeGrad)" opacity="0" rx="2">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite" begin="2.5s"/>
    </rect>

    <!-- Labels -->
    <text x="90" y="50" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="11">PREFAB MODULES</text>
    
    <!-- Module type indicators -->
    <text x="30" y="125" text-anchor="middle" fill="#58a6ff" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.8">WALL</text>
    <text x="90" y="125" text-anchor="middle" fill="#F7B500" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.8">FLOOR</text>
    <text x="150" y="125" text-anchor="middle" fill="#39D353" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.8">ROOF</text>
    <text x="30" y="205" text-anchor="middle" fill="#bc8cff" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.8">FA√áADE</text>
    <text x="90" y="205" text-anchor="middle" fill="#58a6ff" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.8">MEP</text>
    <text x="150" y="205" text-anchor="middle" fill="#F7B500" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.8">FRAME</text>
  </g>

  <!-- Center: Main title and tagline -->
  <g transform="translate(600, 100)">
    <!-- Decorative line above -->
    <line x1="-180" y1="-30" x2="180" y2="-30" stroke="#30363d" stroke-width="1"/>
    <circle cx="-180" cy="-30" r="3" fill="url(#blueGrad)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="-30" r="3" fill="url(#blueGrad)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>

    <!-- Main title -->
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="JetBrains Mono, monospace" font-size="42" font-weight="700" filter="url(#softGlow)">
      DIGITAL
    </text>
    <text x="0" y="70" text-anchor="middle" fill="url(#blueGrad)" font-family="JetBrains Mono, monospace" font-size="42" font-weight="700" filter="url(#glow)">
      CONSTRUCTION
    </text>
    
    <!-- Tagline -->
    <text x="0" y="110" text-anchor="middle" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="14">
      Design Intent ‚Üí Automation ‚Üí Factory Output
    </text>

    <!-- Animated underline -->
    <rect x="-150" y="125" width="300" height="2" fill="url(#blueGrad)" rx="1">
      <animate attributeName="width" values="0;300;300;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x" values="0;-150;-150;0" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Decorative line below -->
    <line x1="-180" y1="150" x2="180" y2="150" stroke="#30363d" stroke-width="1"/>
  </g>

  <!-- Right side: Data flow visualization -->
  <g transform="translate(950, 60)">
    <text x="90" y="20" text-anchor="middle" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="11">OUTPUT STREAMS</text>
    
    <!-- Data stream boxes -->
    <g transform="translate(0, 40)">
      <!-- IFC -->
      <g>
        <rect x="20" y="0" width="140" height="36" fill="#161b22" stroke="url(#blueGrad)" stroke-width="1.5" rx="4">
          <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
        </rect>
        <text x="50" y="23" fill="#58a6ff" font-family="JetBrains Mono, monospace" font-size="11">üì¶</text>
        <text x="70" y="23" fill="#c9d1d9" font-family="JetBrains Mono, monospace" font-size="11">IFC MODEL</text>
        <circle cx="150" cy="18" r="3" fill="#58a6ff">
          <animate attributeName="cx" values="150;170;150" dur="1.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- BOM -->
      <g transform="translate(0, 46)">
        <rect x="20" y="0" width="140" height="36" fill="#161b22" stroke="url(#greenGrad)" stroke-width="1.5" rx="4">
          <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <text x="50" y="23" fill="#39D353" font-family="JetBrains Mono, monospace" font-size="11">üìä</text>
        <text x="70" y="23" fill="#c9d1d9" font-family="JetBrains Mono, monospace" font-size="11">BOM.xlsx</text>
        <circle cx="150" cy="18" r="3" fill="#39D353">
          <animate attributeName="cx" values="150;170;150" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
          <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
      </g>
      
      <!-- Schedule -->
      <g transform="translate(0, 92)">
        <rect x="20" y="0" width="140" height="36" fill="#161b22" stroke="url(#orangeGrad)" stroke-width="1.5" rx="4">
          <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
        </rect>
        <text x="50" y="23" fill="#F7B500" font-family="JetBrains Mono, monospace" font-size="11">üìã</text>
        <text x="70" y="23" fill="#c9d1d9" font-family="JetBrains Mono, monospace" font-size="11">SCHEDULE</text>
        <circle cx="150" cy="18" r="3" fill="#F7B500">
          <animate attributeName="cx" values="150;170;150" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
          <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
        </circle>
      </g>
      
      <!-- QA Report -->
      <g transform="translate(0, 138)">
        <rect x="20" y="0" width="140" height="36" fill="#161b22" stroke="url(#purpleGrad)" stroke-width="1.5" rx="4">
          <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
        </rect>
        <text x="50" y="23" fill="#bc8cff" font-family="JetBrains Mono, monospace" font-size="11">‚úì</text>
        <text x="70" y="23" fill="#c9d1d9" font-family="JetBrains Mono, monospace" font-size="11">QA REPORT</text>
        <circle cx="150" cy="18" r="3" fill="#bc8cff">
          <animate attributeName="cx" values="150;170;150" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
          <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
        </circle>
      </g>
    </g>
  </g>

  <!-- Connecting animated lines -->
  <g stroke="url(#blueGrad)" stroke-width="1" fill="none" opacity="0.4">
    <path d="M 260 180 Q 400 180 430 160">
      <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 770 180 Q 850 180 930 120">
      <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>

  <!-- Floating particles -->
  <g fill="#58a6ff" opacity="0.6">
    <circle cx="350" cy="80" r="2">
      <animate attributeName="cy" values="80;240;80" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="200" r="1.5">
      <animate attributeName="cy" values="200;60;200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="100" r="2">
      <animate attributeName="cy" values="100;220;100" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="250" r="1.5">
      <animate attributeName="cy" values="250;70;250" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="11s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Corner accents -->
  <g fill="url(#blueGrad)" opacity="0.6">
    <path d="M 0 0 L 80 0 L 80 4 L 4 4 L 4 80 L 0 80 Z"/>
    <path d="M 1200 0 L 1120 0 L 1120 4 L 1196 4 L 1196 80 L 1200 80 Z"/>
    <path d="M 0 320 L 80 320 L 80 316 L 4 316 L 4 240 L 0 240 Z"/>
    <path d="M 1200 320 L 1120 320 L 1120 316 L 1196 316 L 1196 240 L 1200 240 Z"/>
  </g>

  <!-- Bottom status bar -->
  <g transform="translate(0, 290)">
    <rect x="0" y="0" width="1200" height="30" fill="#161b22" opacity="0.8"/>
    <text x="30" y="20" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="11">
      <tspan fill="#58a6ff">‚óè</tspan> REVIT 2024/25
      <tspan dx="20" fill="#F7B500">‚óè</tspan> DYNAMO 4.0
      <tspan dx="20" fill="#39D353">‚óè</tspan> PYTHON
      <tspan dx="20" fill="#bc8cff">‚óè</tspan> C# / .NET
      <tspan dx="20" fill="#FF6D00">‚óè</tspan> APS
      <tspan dx="20" fill="#00A651">‚óè</tspan> SOLIBRI
    </text>
    <text x="1170" y="20" text-anchor="end" fill="#6e7681" font-family="JetBrains Mono, monospace" font-size="11">
      üá≥üá± Netherlands
    </text>
  </g>
</svg>
